      /* Custom scrollbar for better aesthetics */

      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }

        background: #D6D3D1; 
        border-radius: 3px;
      }

        background: #A8A29E; 
      }
      
      /* Dark mode scrollbar overrides */
      .dark ::-webkit-scrollbar-thumb {
        background: #44403C;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #57534E;
      }
